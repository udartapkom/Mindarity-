modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      preferred_ip_protocol: "ip4"
      valid_status_codes: [200, 201, 202, 203, 204, 205, 206, 207, 208, 226]
      fail_if_ssl: false
      fail_if_not_ssl: false
      headers:
        User-Agent: "Prometheus/Blackbox Exporter"
        Accept: "*/*"
      tls_config:
        insecure_skip_verify: true

  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      preferred_ip_protocol: "ip4"
      valid_status_codes: [200, 201, 202, 203, 204, 205, 206, 207, 208, 226]
      fail_if_ssl: false
      fail_if_not_ssl: false
      headers:
        User-Agent: "Prometheus/Blackbox Exporter"
        Content-Type: "application/json"
        Accept: "*/*"
      body: '{"test": "health_check"}'

  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  dns:
    prober: dns
    timeout: 5s
    dns:
      preferred_ip_protocol: "ip4"
      query_name: "mindarity.ru"
      query_type: "A"
